<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Questão 1
      let h1 = document.createElement('h1');
      h1.classList.add('title');
      let textH1 = document.createTextNode('Exercício 5.2 - JavaScript DOM');
      h1.appendChild(textH1);

      let body = document.querySelector('body');
      body.appendChild(h1);

      //Questão 2
      let mainContent = document.createElement('div');
      mainContent.classList.add('main-content');

      body.appendChild(mainContent);

      //Questão 3
      let centerContent = document.createElement('div');
      centerContent.classList.add('center-content');

      body.appendChild(centerContent);

      //Questão 4
      let paragraph = document.createElement('p');
      centerContent.appendChild(paragraph);

      //Questão 5
      let leftContent = document.createElement('div');
      leftContent.classList.add('left-content');

      mainContent.appendChild(leftContent);

      //Questão 6
      let rightContent = document.createElement('div');
      rightContent.classList.add('right-content');

      mainContent.appendChild(rightContent);

      //Questão 7
      let img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.classList.add('small-image');

      leftContent.appendChild(img);

      //Questão 8
      let ul = document.createElement('ul');

      for (let index = 0; index < 10; index += 1) {
        let li = document.createElement('li');
        li.innerHTML = index;
        ul.appendChild(li);
      }
      rightContent.appendChild(ul);

      //Questão 9
      for (let index = 0; index < 3; index++) {
        let h3 = document.createElement('h3');
        h3.innerHTML = 'Ola ' + index;
        h3.classList.add('description');
        mainContent.appendChild(h3);
      }



      //Questão 3
      mainContent.removeChild(leftContent);

      //Questão 4
      rightContent.style.marginRight = 'auto';

      //Questão 5
      body.style.backgroundColor = 'green';

      //Questão 6
      ul.removeChild(ul.childNodes[9]);
      ul.removeChild(ul.childNodes[8]);
    </script>
  </body>
</html>
