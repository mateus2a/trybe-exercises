<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Formulario-curriculo</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name" class="label">Nome: </label>
            <input type="text" name="name" id="name" maxlength="40" class="input is-info is-small" required>
          </div>
          <div class="line-content">
            <label for="email" class="label">Endereço de e-mail: </label>
            <input class="email-input input is-info is-small" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="cpf-number" class="label">C.P.F: </label>
            <input type="text" name="cpf" id="cpf-number" maxlength="11" class="input is-info is-small" required>
          </div>
          <div class="line-content">
            <label for="address" class="label">Endereço: </label>
            <input type="text" name="address" id="address" maxlength="200" class="input is-info is-small" required>
          </div>
          <div class="line-content">
            <label for="city" class="label">Cidade: </label>
            <input type="text" name="city" id="city" maxlength="200" class="input is-info is-small" required>
          </div>
          <div class="line-content select is-primary">
            
            <select name="state" id="state" value="" required>
            </select>
          </div>
          <div class="line-content control">
            <label for="house-apartment" class="label">Tipo de imóvel: </label>
            <label class="radio">
              <input type="radio" name="house-apartment"value="house" required>
              Casa
            </label>
            <label class="radio">
              <input type="radio" name="house-apartment"value="apartment" required>
              Apartamento
            </label>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="cv-resume" class="label">Resumo do currículo: </label>
            <textarea id="cv-resume" name="cv-resume" class="textarea is-info is-small" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="line-content">
            <label for="position" class="label">Cargo: </label>
            <input type="text" name="position" id="position" maxlength="40" class="input is-info is-small" required >
          </div>
          <div class="line-content">
            <label for="description" class="label">Descrição do cargo: </label>
            <input type="text" id="description" name="description" class="input is-info is-small" required>
          </div>
          <div class="line-content">
            <label for="start-date" class="label">Data de início: </label>
            <input type="text" id="datepicker" class="input-data input is-info is-small" name="start-date" value="" required>
          </div>
        </fieldset>
        <div class="line-content">
          <button class="submit-button button is-primary" type="button">Enviar</button>
          <button class="clear-button button is-danger" type="button">Limpar</button>
        </div>
      </div>
      </form>
    <section class="form-data"></section>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
    <script>
      var field = document.getElementById('datepicker');
      var picker = new Pikaday({
        field: document.getElementById('datepicker'),
        format: 'D/M/YYYY',
        toString(date, format) {
            // you should do formatting based on the passed format,
            // but we will just return 'D/M/YYYY' for simplicity
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        },
        parse(dateString, format) {
            // dateString is the result of `toString` method
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const year = parseInt(parts[2], 10);
            return new Date(year, month, day);
        }
      });
    </script>
  </body>
</html>
