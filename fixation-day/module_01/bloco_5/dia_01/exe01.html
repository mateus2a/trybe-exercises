<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerHTML = "Knives Out";

      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.fontSize = "30px";
      secondParagraph.style.color = "green";
      secondParagraph.style.border = "3px solid brown";
      secondParagraph.style.display = "inline-block";


      let subtitle = document.getElementById("subtitle");
      subtitle.style.color = "blue";
      subtitle.style.fontSize = "30px";
      subtitle.style.border = "3px solid yellow";
    </script>
  </body>
</html>
